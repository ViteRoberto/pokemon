<ion-header>
  <ion-toolbar>
    <ion-title>favs</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col size-xs="4" *ngFor="let f of arrayFav">
        <ion-img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/{{f}}.png"></ion-img>
        <ion-button href="/tabs/datos/{{f}}">Datos</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
