<ion-header>
  <ion-toolbar>
    <ion-title>lista</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let pokemon of lista1?.results; let indice=index">
        <ion-item href="/tabs/(lista:datos/{{indice+1}}/{{pokemon.name}})">
          <ion-avatar slot="start">
            <ion-img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/{{indice+1}}.png" alt="Imagen"></ion-img>
          </ion-avatar>
          <ion-label>
            <h2>{{pokemon.name}}</h2>
          </ion-label>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option (click)="favorito(indice+1)">
            <ion-icon name="heart"></ion-icon>
          </ion-item-option>
        </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
