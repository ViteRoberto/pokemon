<ion-tabs>

    <ion-tab tab="lista">
      <ion-router-outlet name="lista"></ion-router-outlet>
    </ion-tab>
    <ion-tab tab="favs">
      <ion-router-outlet name="favs"></ion-router-outlet>
    </ion-tab>

  <ion-tab-bar slot="bottom">

    <ion-tab-button tab="lista" href="/tabs/(lista:lista)">
      <ion-icon name="logo-octocat"></ion-icon>
      <ion-label>Pokemon</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="favs" href="/tabs/(favs:favs)">
      <ion-icon name="star"></ion-icon>
      <ion-label>Favoritos</ion-label>
    </ion-tab-button>
    
  </ion-tab-bar>

</ion-tabs>
